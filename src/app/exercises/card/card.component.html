<dl *ngFor="let user of users, let i = index">
  <dt>
    <h2 (click)="onClick(i)">{{user.name}}</h2>
  </dt>
  <dd>
    <div *ngIf="user.isExpanded">
      <dl *ngFor="let post of user.posts">
        <dt>
          <h3>{{ post.title }}</h3>
        </dt>
        <dd>
          {{ post.body }}
        </dd>
      </dl>
    </div>
  </dd>

</dl>
